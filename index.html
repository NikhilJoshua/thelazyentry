<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Entries</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body >
	<h1 class="heading-entry">The Lazy Entry</h1>
	<div class="warning-message">
		<h4>
			Please Fill all the required fields**
		</h4>
	</div>
	<div class="warning-message-time">
		<h4>
			End time cannot be lower than start time**
		</h4>
	</div>
	<div class="container-wrapper">
		<div id="fields">
			<table class="data-fields">
				<tr class="fields-wrapper">
					<td>
						<label for="title">Title(Date): </label>
						<input type="date" name="title" id="date-picker">
					</td>
					<td>
						<button onclick="addHeading()">Add Date</button>
					</td>
				</tr>
				<tr>
					<td><hr></td>
				</tr>
				

				<tr class="fields-wrapper">
					<td>
						<label for="startTime">Start: </label>
						<input type='time' name="startTime">
						<button onclick="setStartTime()" title="Set to current time">Select Current Time</button>
					</td>
					<td>
						<label for="endTime">End: </label>
						<input type="time" name="endTime">
						<button onclick="setEndTime()" title="Set to current time">Select Current Time</button>
					</td>
				</tr>
				<tr class="fields-wrapper">
					
				</tr>
				<tr class="fields-wrapper">
					<td>
						<label for="task"> Task: </label>
					</td>
					<td>
						<textarea placeholder="Enter Work Detail" name="task" class="task"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="addEntry()" class="task-add" >Add</button>
					</td>
				</tr>
				
				<tr><td><hr></td></tr>
			</table>
		</div>

		<div id="data">
			<h1 id="title">Date</h1>
				<ul id="Entries">
				</ul>
		</div>
	</div>
	<div class="copy-wrapper" >
		<button onclick="copyData()" title="Copy the Data in Rich Text and Plain Text format" >Copy Data</button>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
